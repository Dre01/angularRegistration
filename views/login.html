<section class="card login">
  <form name="myform" ng-submit="login()"
    novalidate>

    <div class="textintro">
      <h1>Hi there!</h1>
      <p>Log-in to access the awesomeness!</p>
      <p ng-show="message" class="message">{{msg}}</p>
    </div>

    <fieldset>
      <input type="email" name="email" ng-model="user.email" placeholder="Email" ng-required='true'>
      <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>
      <input type="password" ng-model="user.password" name="password" placeholder="Password" ng-required='true'>
      <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password required</p>
    </fieldset>

    <button type="submit" class="btn">Login</button>
    <p>or <a ng-href="#!/register">register</a></p>
  </form>
</section>
