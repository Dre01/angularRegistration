<section class="card register">
  <form name="myform" ng-submit="register()" novalidate>

    <div class="textintro">
      <h1>Register</h1>
      <p>To access site features</p>
      <p class="message" ng-show="message">{{message}}</p>
    </div>

    <fieldset>
      <input type="text" name="firstname" ng-model="user.firstname" placeholder="First Name" ng-required="true">
      <input type="text" name="lastname" ng-model="user.lastname" placeholder="Last Name" ng-required="true">
      <input type="email" name="email" ng-model="user.email" placeholder="Email" ng-required="true">
      <p class="error validaionerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>
      <input type="password" name="password" ng-model="user.password" placeholder="Password" ng-required="true">
      <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Requires a Password</p>
    </fieldset>

    <button type="submit" class="btn" ng-disabled="myform.$invalid">Register</button>
    <p>or <a ng-href="#/login">login</a></p>
  </form>
</section>
